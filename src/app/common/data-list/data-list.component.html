<div class="row">
  <div class="col-10 mt-3 pt-1 pb-1 d-flex justify-content-around">
    <span>id</span>
    <span>name</span>
    <span>email</span>
    <span>address</span>
    <span>active</span>
  </div>
</div>
<div class="row">
  <div class="col-12 mt-1 data-list-row">
    <app-data-row
      *ngFor="let row of dataList"
      [dataRow]="row"
      (selectClick)="onSelectClick($event)"
      (updateClick)="onUpdateClick($event)"
      (deleteClick)="onDeleteClick($event)"
    ></app-data-row>
  </div>
</div>
